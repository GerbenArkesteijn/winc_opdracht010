<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Refresher</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="index_grid.css">
</head>

<body>
    <div class="container">

        <div class="box1">
            <section>
                <div>
                    <img src="images/avatar_female.png" class="avatar">
                </div>
                <div>
                    <h1>Carla Snepvangers</h1>
                </div>
                <div>
                    <p1>Friends with Marijn</p1>
                </div>
            </section>
            <br><br><br><br><br>
            <section>
                <div>
                    <p2>Carla requested permission to view your contact details</p2>
                </div>
            </section>
            <br><br><br>
            <div><hr></div>
            <br><br>
            <section>
                <div class="action_btn">
                    <button type="button" class="button_approve">Approve</button>
                    <button type="button" class="button_decline">Decline</button>
                </div>
            </section>
        </div>

        <div class="box2">
            <section>
                <div>
                    <img src="images/avatar_male.png" class="avatar">
                </div>
                <div>
                    <h1>Marijn Pijnenborg</h1>
                </div>
                <div>
                    <p1>New Member</p1>
                </div>
            </section>
            <br><br><br><br><br>
            <section>
                <div>
                    <p2>Marijn wants to add you to the group <strong>best friends</strong></p2>
                </div>
            </section>
            <br><br><br>
            <div><hr></div>
            <br><br>
            <section>
                <div class="action_btn">
                    <button type="button" class="button_approve">Approve</button>
                    <button type="button" class="button_decline">Decline</button>
                </div>
            </section>
        </div>

    </div>
</body>

</html>
